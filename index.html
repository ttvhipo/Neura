<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Voice AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }

    button {
      display: block;
      margin: 20px auto;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2>ðŸ§  DeepSeek Voice AI</h2>
<button onclick="startListening()">ðŸŽ¤ Talk to AI</button>
<div id="chat">Say something!</div>

<script>
  const synth = window.speechSynthesis;

  async function startListening() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    recognition.onresult = async (event) => {
      const userText = event.results[0][0].transcript;
      document.getElementById('chat').innerText = "You: " + userText;

      // Call DeepSeek API
      const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer sk-409f102ba8234fa1864d04294ce1bed2",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "deepseek-chat",
          messages: [{ role: "user", content: userText }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      document.getElementById('chat').innerText += "\n\nAI: " + reply;

      // Speak the reply
      const utterThis = new SpeechSynthesisUtterance(reply);
      synth.speak(utterThis);
    };

    recognition.onerror = (event) => {
      alert("Error with speech recognition: " + event.error);
    };

    recognition.start();
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Voice AI Assistant</title>
  <style>
    :root {
      --primary-color: #4a6eb5;
      --secondary-color: #7895cb;
      --background-color: #f8f9fa;
      --text-color: #333;
      --light-text: #6c757d;
      --success-color: #28a745;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --border-radius: 12px;
      --box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      margin: 0;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }
    
    header h1 {
      margin: 0;
      color: var(--primary-color);
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .brain-icon {
      font-size: 2.2rem;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
    }
    
    .active {
      background: var(--success-color);
      box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4);
      }
      70% {
        box-shadow: 0 0 0 6px rgba(40, 167, 69, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
      }
    }
    
    .listening {
      background: var(--warning-color);
      box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
      animation: pulse-yellow 2s infinite;
    }
    
    @keyframes pulse-yellow {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4);
      }
      70% {
        box-shadow: 0 0 0 6px rgba(255, 193, 7, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 193, 7, 0);
      }
    }
    
    .chat-container {
      height: 400px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      padding: 15px;
      background: var(--primary-color);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chat-header h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    
    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }
    
    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 12px 15px;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user-message {
      background: #e3f2fd;
      color: #0d47a1;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    
    .ai-message {
      background: #f1f1f1;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    
    .message-time {
      font-size: 0.7rem;
      color: var(--light-text);
      text-align: right;
      margin-top: 4px;
    }
    
    .typing-indicator {
      padding: 10px 15px;
      background: #f1f1f1;
      border-radius: 18px;
      margin-bottom: 15px;
      width: fit-content;
      display: flex;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .typing-indicator.visible {
      opacity: 1;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background: var(--secondary-color);
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: bounce 1.3s linear infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes bounce {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-4px);
      }
    }
    
    .chat-footer {
      padding: 15px;
      background: #f9f9f9;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }
    
    .chat-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 1rem;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .audio-wave {
      display: flex;
      align-items: center;
      gap: 3px;
      height: 40px;
    }
    
    .audio-wave span {
      display: inline-block;
      width: 3px;
      background: var(--primary-color);
      border-radius: 3px;
      animation: wave 1s infinite ease-in-out;
    }
    
    @keyframes wave {
      0%, 100% {
        height: 5px;
      }
      50% {
        height: 20px;
      }
    }
    
    .control-panel {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    
    .btn {
      border: none;
      border-radius: var(--border-radius);
      padding: 12px 15px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: var(--transition);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background: #3a5c9a;
    }
    
    .btn-secondary {
      background: #f1f1f1;
      color: var(--text-color);
    }
    
    .btn-secondary:hover {
      background: #e1e1e1;
    }
    
    .settings-panel {
      margin-top: 20px;
      background: white;
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--box-shadow);
    }
    
    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .settings-label {
      font-weight: 500;
    }
    
    .voice-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    .voice-option {
      padding: 8px 15px;
      background: #f1f1f1;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .voice-option:hover {
      background: var(--secondary-color);
      color: white;
    }
    
    .voice-option.active {
      background: var(--primary-color);
      color: white;
    }
    
    select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    
    .slider-container {
      width: 200px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      background: #d3d3d3;
      outline: none;
      border-radius: 5px;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
    }
    
    .volume-value {
      min-width: 30px;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 600px) {
      .control-panel {
        grid-template-columns: 1fr;
      }
      
      .settings-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .slider-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="brain-icon">üß†</span> Enhanced Voice AI Assistant</h1>
    </header>
    
    <div class="status-bar">
      <div class="status-indicator">
        <div class="indicator" id="connection-indicator"></div>
        <span id="connection-status">Connecting...</span>
      </div>
      <div class="status-indicator">
        <div class="indicator" id="voice-indicator"></div>
        <span id="voice-status">Voice ready</span>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-header">
        <h2>Conversation</h2>
        <span id="session-time">00:00</span>
      </div>
      <div class="chat-body" id="chat-body">
        <div class="message ai-message">
          Hello! I'm your AI assistant. How can I help you today?
          <div class="message-time">Just now</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="chat-footer">
        <input type="text" class="chat-input" id="text-input" placeholder="Type your message here...">
        <div class="audio-wave" id="audio-wave">
          <span style="animation-delay: 0s;"></span>
          <span style="animation-delay: 0.1s;"></span>
          <span style="animation-delay: 0.2s;"></span>
          <span style="animation-delay: 0.3s;"></span>
          <span style="animation-delay: 0.4s;"></span>
        </div>
      </div>
    </div>
    
    <div class="control-panel">
      <button class="btn btn-primary" id="start-btn">
        <span>üé§</span> Start Listening
      </button>
      <button class="btn btn-secondary" id="stop-btn" disabled>
        <span>‚èπÔ∏è</span> Stop Listening
      </button>
      <button class="btn btn-secondary" id="settings-btn">
        <span>‚öôÔ∏è</span> Voice Settings
      </button>
      <button class="btn btn-secondary" id="clear-btn">
        <span>üóëÔ∏è</span> Clear Chat
      </button>
    </div>
    
    <div class="settings-panel hidden" id="settings-panel">
      <h3>Voice Settings</h3>
      
      <div class="settings-row">
        <div class="settings-label">Language:</div>
        <select id="language-select">
          <option value="en-US">English (US)</option>
          <option value="en-GB">English (UK)</option>
          <option value="es-ES">Spanish</option>
          <option value="fr-FR">French</option>
          <option value="de-DE">German</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="ja-JP">Japanese</option>
        </select>
      </div>
      
      <div class="settings-row">
        <div class="settings-label">AI Voice:</div>
        <select id="voice-select"></select>
      </div>
      
      <div class="settings-row">
        <div class="settings-label">Speech Rate:</div>
        <div class="slider-container">
          <input type="range" min="0.5" max="2" value="1" step="0.1" class="slider" id="rate-slider">
          <span class="volume-value" id="rate-value">1.0</span>
        </div>
      </div>
      
      <div class="settings-row">
        <div class="settings-label">Volume:</div>
        <div class="slider-container">
          <input type="range" min="0" max="1" value="0.8" step="0.1" class="slider" id="volume-slider">
          <span class="volume-value" id="volume-value">80%</span>
        </div>
      </div>
      
      <div class="settings-row">
        <div class="settings-label">Continuous Listening:</div>
        <label class="switch">
          <input type="checkbox" id="continuous-listening">
          <span class="slider round"></span>
        </label>
      </div>
      
      <div class="settings-row">
        <div class="settings-label">Voice Personality:</div>
        <div class="voice-options">
          <div class="voice-option active" data-personality="friendly">Friendly</div>
          <div class="voice-option" data-personality="professional">Professional</div>
          <div class="voice-option" data-personality="helpful">Helpful</div>
          <div class="voice-option" data-personality="casual">Casual</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Main variables
    let recognition;
    let synth = window.speechSynthesis;
    let voices = [];
    let isListening = false;
    let isSpeaking = false;
    let sessionTime = 0;
    let sessionInterval;
    let currentPersonality = "friendly";
    let continuousListening = false;
    
    // DOM Elements
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const clearBtn = document.getElementById('clear-btn');
    const chatBody = document.getElementById('chat-body');
    const textInput = document.getElementById('text-input');
    const connectionIndicator = document.getElementById('connection-indicator');
    const connectionStatus = document.getElementById('connection-status');
    const voiceIndicator = document.getElementById('voice-indicator');
    const voiceStatus = document.getElementById('voice-status');
    const typingIndicator = document.getElementById('typing-indicator');
    const settingsPanel = document.getElementById('settings-panel');
    const audioWave = document.getElementById('audio-wave');
    const sessionTimeDisplay = document.getElementById('session-time');
    
    // Settings elements
    const languageSelect = document.getElementById('language-select');
    const voiceSelect = document.getElementById('voice-select');
    const rateSlider = document.getElementById('rate-slider');
    const volumeSlider = document.getElementById('volume-slider');
    const rateValue = document.getElementById('rate-value');
    const volumeValue = document.getElementById('volume-value');
    const continuousListeningCheckbox = document.getElementById('continuous-listening');
    const voiceOptions = document.querySelectorAll('.voice-option');
    
    // Handle local time and date functions
    function getLocalTimeAndDate() {
      const now = new Date();
      
      // Time functions that should be handled locally
      const timeResponse = `The current time is ${now.toLocaleTimeString()}.`;
      const dateResponse = `Today is ${now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}.`;
      
      return { timeResponse, dateResponse };
    }
    
    // Add conversation history tracking
    let conversationHistory = [
      { role: "system", content: "You are a helpful voice assistant. The user is talking to you through voice. You are aware this is a voice conversation. Keep responses concise and conversational." }
    ];
    
    // Initialize app
    function init() {
      // Setup Speech Recognition
      setupSpeechRecognition();
      
      // Setup Speech Synthesis
      setupSpeechSynthesis();
      
      // Setup event listeners
      setupEventListeners();
      
      // Set initial connection status
      connectionIndicator.classList.add('active');
      connectionStatus.textContent = 'Connected';
      
      // Set initial voice status
      voiceIndicator.classList.add('active');
      voiceStatus.textContent = 'Voice ready';
      
      // Hide audio wave
      audioWave.style.display = 'none';
      
      // Check browser compatibility
      checkBrowserCompatibility();
    }
    
    // Setup Speech Recognition
    function setupSpeechRecognition() {
      if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.interimResults = true;
        recognition.lang = languageSelect.value;
        
        recognition.onstart = function() {
          isListening = true;
          startBtn.disabled = true;
          stopBtn.disabled = false;
          voiceIndicator.classList.remove('active');
          voiceIndicator.classList.add('listening');
          voiceStatus.textContent = 'Listening...';
          audioWave.style.display = 'flex';
          
          if (!sessionInterval) {
            startSessionTimer();
          }
        };
        
        recognition.onresult = function(event) {
          const transcript = Array.from(event.results)
            .map(result => result[0])
            .map(result => result.transcript)
            .join('');
            
          if (event.results[0].isFinal) {
            addMessage(transcript, 'user');
            processUserInput(transcript);
          }
        };
        
        recognition.onend = function() {
          isListening = false;
          startBtn.disabled = false;
          stopBtn.disabled = true;
          voiceIndicator.classList.remove('listening');
          voiceIndicator.classList.add('active');
          voiceStatus.textContent = 'Voice ready';
          audioWave.style.display = 'none';
          
          if (continuousListening && !isSpeaking) {
            setTimeout(() => {
              startListening();
            }, 1000);
          }
        };
        
        recognition.onerror = function(event) {
          console.error('Speech recognition error:', event.error);
          isListening = false;
          startBtn.disabled = false;
          stopBtn.disabled = true;
          voiceIndicator.classList.remove('listening');
          voiceIndicator.classList.add('active');
          voiceStatus.textContent = 'Voice ready';
          audioWave.style.display = 'none';
          
          if (event.error === 'no-speech') {
            addMessage("I didn't hear anything. Please try again.", 'ai');
          } else if (event.error === 'network') {
            addMessage("There seems to be a network issue. Please check your connection.", 'ai');
          } else {
            addMessage("Sorry, there was an error with the speech recognition. Please try again.", 'ai');
          }
        };
      } else {
        console.error('Speech recognition not supported');
        connectionStatus.textContent = 'Speech recognition not supported';
        startBtn.disabled = true;
      }
    }
    
    // Setup Speech Synthesis
    function setupSpeechSynthesis() {
      if ('speechSynthesis' in window) {
        // Load voices
        function loadVoices() {
          voices = synth.getVoices().filter(voice => voice.lang.includes(languageSelect.value));
          voiceSelect.innerHTML = '';
          
          voices.forEach((voice, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${voice.name} (${voice.lang})`;
            voiceSelect.appendChild(option);
          });
          
          if (voices.length > 0) {
            voiceSelect.selectedIndex = 0;
          }
        }
        
        if (synth.onvoiceschanged !== undefined) {
          synth.onvoiceschanged = loadVoices;
        }
        
        loadVoices();
      } else {
        console.error('Speech synthesis not supported');
        voiceStatus.textContent = 'Speech synthesis not supported';
      }
    }
    
    // Setup event listeners
    function setupEventListeners() {
      startBtn.addEventListener('click', startListening);
      stopBtn.addEventListener('click', stopListening);
      settingsBtn.addEventListener('click', toggleSettings);
      clearBtn.addEventListener('click', clearChat);
      
      textInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          const text = textInput.value.trim();
          if (text) {
            addMessage(text, 'user');
            processUserInput(text);
            textInput.value = '';
          }
        }
      });
      
      languageSelect.addEventListener('change', function() {
        recognition.lang = languageSelect.value;
        setupSpeechSynthesis();
      });
      
      rateSlider.addEventListener('input', function() {
        rateValue.textContent = parseFloat(rateSlider.value).toFixed(1);
      });
      
      volumeSlider.addEventListener('input', function() {
        volumeValue.textContent = `${Math.round(volumeSlider.value * 100)}%`;
      });
      
      continuousListeningCheckbox.addEventListener('change', function() {
        continuousListening = continuousListeningCheckbox.checked;
      });
      
      voiceOptions.forEach(option => {
        option.addEventListener('click', function() {
          voiceOptions.forEach(opt => opt.classList.remove('active'));
          option.classList.add('active');
          currentPersonality = option.dataset.personality;
        });
      });
    }
    
    // Start listening for speech
    function startListening() {
      if (!isListening && !isSpeaking) {
        try {
          recognition.start();
        } catch (error) {
          console.error('Speech recognition error:', error);
        }
      }
    }
    
    // Stop listening for speech
    function stopListening() {
      if (isListening) {
        recognition.stop();
      }
    }
    
    // Toggle settings panel
    function toggleSettings() {
      settingsPanel.classList.toggle('hidden');
    }
    
    // Update the clear chat function to reset conversation history
    function clearChat() {
      chatBody.innerHTML = `
        <div class="message ai-message">
          Hello! I'm your AI assistant. How can I help you today?
          <div class="message-time">Just now</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      
      // Reset conversation history
      conversationHistory = [
        { role: "system", content: `You are a helpful voice assistant. The user is talking to you through voice. You are aware this is a voice conversation. Keep responses concise and conversational. Respond in a ${currentPersonality} manner.` }
      ];
      
      sessionTime = 0;
      updateSessionTime();
    }
    
    // Add message to chat
    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.classList.add('message');
      message.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
      
      const messageText = document.createTextNode(text);
      message.appendChild(messageText);
      
      const timestamp = document.createElement('div');
      timestamp.classList.add('message-time');
      timestamp.textContent = 'Just now';
      message.appendChild(timestamp);
      
      // Insert before typing indicator
      chatBody.insertBefore(message, typingIndicator);
      
      // Scroll to bottom
      chatBody.scrollTop = chatBody.scrollHeight;
    }
    
    // Process user input
    async function processUserInput(text) {
      try {
        // Show typing indicator
        typingIndicator.classList.add('visible');
        
        // Mock API call to DeepSeek
        const response = await mockApiCall(text);
        
        // Hide typing indicator
        typingIndicator.classList.remove('visible');
        
        // Add AI response
        addMessage(response, 'ai');
        
        // Speak the response
        speakText(response);
      } catch (error) {
        console.error('Error processing user input:', error);
        typingIndicator.classList.remove('visible');
        addMessage("Sorry, I couldn't process your request. Please try again.", 'ai');
      }
    }
    
    // Speak text
    function speakText(text) {
      if ('speechSynthesis' in window) {
        // Cancel any ongoing speech
        synth.cancel();
        
        const utterance = new SpeechSynthesisUtterance(text);
        
        // Set voice
        if (voices.length > 0) {
          utterance.voice = voices[voiceSelect.selectedIndex];
        }
        
        // Set other properties
        utterance.rate = parseFloat(rateSlider.value);
        utterance.volume = parseFloat(volumeSlider.value);
        utterance.lang = languageSelect.value;
        
        utterance.onstart = function() {
          isSpeaking = true;
          voiceStatus.textContent = 'Speaking...';
        };
        
        utterance.onend = function() {
          isSpeaking = false;
          voiceStatus.textContent = 'Voice ready';
          
          if (continuousListening && !isListening) {
            setTimeout(() => {
              startListening();
            }, 1000);
          }
        };
        
        synth.speak(utterance);
      }
    }
    
    // Mock API call to DeepSeek
    async function mockApiCall(userInput) {
      // Show we're thinking
      return new Promise((resolve) => {
        // Simulate API delay
        const delay = Math.floor(Math.random() * 1000) + 1000;
        
        setTimeout(() => {
          // Generate response based on personality
          let response;
          
          // Check if user input is about the assistant being aware of voice chat
          if (userInput.toLowerCase().includes("are you aware") && 
              (userInput.toLowerCase().includes("talking") || userInput.toLowerCase().includes("voice"))) {
            response = "Yes, I'm aware that we're having a voice conversation. I can hear you and respond with my voice too. How can I assist you today?";
          } 
          // Check for greetings
          else if (userInput.match(/\b(hi|hello|hey|greetings)\b/i)) {
            switch (currentPersonality) {
              case 'friendly':
                response = "Hi there! It's so nice to talk with you today. How can I help you?";
                break;
              case 'professional':
                response = "Hello. I'm your AI assistant ready to provide assistance. What can I help you with today?";
                break;
              case 'helpful':
                response = "Hello! I'm here to help you with whatever you need. What can I assist you with?";
                break;
              case 'casual':
                response = "Hey! What's up? How can I help you out today?";
                break;
              default:
                response = "Hello! How can I help you today?";
            }
          } else {
            response = "I understand you said: " + userInput + ". How can I help you with that?";
          }
          
          resolve(response);
        }, delay);
      });
    }
    
    // Start session timer
    function startSessionTimer() {
      sessionInterval = setInterval(() => {
        sessionTime++;
        updateSessionTime();
      }, 1000);
    }
    
    // Update session time display
    function updateSessionTime() {
      const minutes = Math.floor(sessionTime / 60).toString().padStart(2, '0');
      const seconds = (sessionTime % 60).toString().padStart(2, '0');
      sessionTimeDisplay.textContent = `${minutes}:${seconds}`;
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
    
    // Generate random wave heights for audio visualization
    function animateAudioWave() {
      if (isListening) {
        const waveElements = audioWave.querySelectorAll('span');
        waveElements.forEach(element => {
          const height = 5 + Math.random() * 15;
          element.style.height = `${height}px`;
        });
      }
      
      setTimeout(animateAudioWave, 100);
    }
    
    // Start audio wave animation
    animateAudioWave();
    
    // Handle visibility change to pause/resume recognition when tab is not visible
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isListening) {
        stopListening();
      }
    });
    
    // Feature detection and warnings
    function checkBrowserCompatibility() {
      const warnings = [];
      
      if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
        warnings.push("Speech recognition is not supported in this browser.");
      }
      
      if (!('speechSynthesis' in window)) {
        warnings.push("Speech synthesis is not supported in this browser.");
      }
      
      if (warnings.length > 0) {
        const warningDiv = document.createElement('div');
        warningDiv.style.backgroundColor = '#fff3cd';
        warningDiv.style.color = '#856404';
        warningDiv.style.padding = '15px';
        warningDiv.style.marginBottom = '20px';
        warningDiv.style.borderRadius = '5px';
        warningDiv.style.border = '1px solid #ffeeba';
        
        warnings.forEach(warning => {
          const p = document.createElement('p');
          p.textContent = warning;
          p.style.margin = '5px 0';
          warningDiv.appendChild(p);
        });
        
        document.querySelector('.container').insertBefore(warningDiv, document.querySelector('.status-bar'));
      }
    }
  </script>
